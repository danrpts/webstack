<li>
  <div class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__supporting-text">

    <div class="avatar-wrapper">

      <div class="avatar">
        <label class="mdl-checkbox mdl-js-checkbox toggle" for="checkbox-<%- entity.id %>">
          <input type="checkbox" id="checkbox-<%- entity.id %>" class="mdl-checkbox__input" <% is('completed') && print('checked') %>>
        </label>
      </div>

      <span class="title open <% is('completed') && print('completed') %>"><%- entity.title %></span>

      <p>
        <% has('details') && print(entity.details, '<br>') %>
        <% print(format('created'), '<br>') %>
        <% has('due') && print(format('due'), '<br>') %>
        <% is('completed') && print(format('completed')) %>
      </p>

      <div class="menu">
      <button class="mdl-button mdl-js-button mdl-button--icon delete">
          <i class="material-icons">delete</i>
        </button>
      </div>

    </div>

    </div>
  </div>
</li>

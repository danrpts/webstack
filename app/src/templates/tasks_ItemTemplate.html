<li class="collection-item custom-avatar">
    <span class="avatar-content">
      <input type="checkbox" id="toggle-<%- id %>" <% isComplete() && print('checked') %>/>
      <label for="toggle-<%- id %>" class="toggle">&nbsp;</label>
    </span>
    <span class="title open"><%- title %></span>
    <p class="grey-text truncate">
      <% has('details') && print(details) %>
      <% has('due') && print('<br>Due', format('due')) %>
      <% isComplete() && print('<br>Completed', format('completion')) %>
    </p>
    <a class="custom-secondary-content delete">
      <i class="material-icons">delete</i>
    </a>
</li>

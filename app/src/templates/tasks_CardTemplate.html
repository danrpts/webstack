<div class="row">
  <div class="col m3 l4">&nbsp;</div>
  <div class="col s12 m6 l4">
    <div class="row">
      <div class="col s12 m12 s12">
        <div class="card">
          <div class="card-image">
            <img src="<% print(randomImage()) %>" onload="this.style.opacity='0.5';">
            <div class="card-title row custom-row">

              <div class="input-field col s12 m12 s12">
                <input id="title-input" type="text" length="23" />
                <label class="display1" for="title-input"><%- title %></label>
              </div>

              <div class="input-field col s12">
                <textarea id="details-input" class="materialize-textarea"></textarea>
                <label for="details-input" id="details-label"><% has('details') ? print(details) : print("Add details") %></label>
              </div>

            </div>

          </div>
          <div class="card-action">
            <a class="btn-floating green" id="toggle"><i class="material-icons">done</i></a>
            <a class="btn-floating red" id="delete"><i class="material-icons">delete</i></a>
            <a class="btn-floating blue" id="back"><i class="material-icons">arrow_back</i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col m3 l4">&nbsp;</div>
</div>

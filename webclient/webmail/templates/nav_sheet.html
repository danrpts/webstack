<div class="mdl-layout mdl-js-layout
            mdl-layout--fixed-header">

  <header class="mdl-layout__header
                 mdl-color--white
                 mdl-color-text--grey-700"
          style="box-shadow: none;">

    <div class="mdl-layout__header-row"
         style="padding: 0 16px;
                border-bottom: 1px solid #e0e0e0;">


        <div style="flex: 1; text-align: left;">
          <button class="mdl-button mdl-js-button mdl-button--icon" id="avatar">
            <img src="<%= getImageUrl() %>" width="32px" height="32px" />
          </button>
        </div>

        <div style="flex: 2; text-align: center;">
          <span class="mdl-layout-title"
                style="font-size: 16px;
                       color: rgba(0,0,0,.54);">
                Hello, <%= getFirstName() %>
          </span>
        </div>

        <div style="flex: 1; text-align: right;">
          <!-- Placeholder -->
        </div>

    </div>

  </header>

  <main class="mdl-layout__content
               mdl-color-text--grey-600"
        style="padding: 16px 32px;">

      <div style="padding: 16px 0;">
        <button class="mdl-button mdl-js-button
                       mdl-button--raised mdl-button--accent"
                style="width: 100%;"
                id="compose">
          Compose
        </button>
      </div>

      <div class="labels">
        <span style="display: block;">Mailboxes</span>
        <span class="label labels__link">Inbox</span>
        <span class="label labels__link">Starred</span>
        <span class="label labels__link">Sent</span>
        <span class="label labels__link">Drafts</span>
        <span class="label labels__link">Trash</span>
      </div>

      <div class="labels">
        <span style="display: block;">Labels</span>
        <span class="labels__link">
          <i class="fa fa-circle-thin mdl-color-text--orange-300" aria-hidden="true"></i>&nbsp;Snoozed
        </span>
        <span class="labels__link">
          <i class="fa fa-circle-thin mdl-color-text--green-300" aria-hidden="true"></i>&nbsp;Forwarded
        </span>
        <span class="labels__link">
          <i class="fa fa-circle-thin mdl-color-text--blue-300" aria-hidden="true"></i>&nbsp;Replied
        </span>
        <span class="labels__link">
          <i class="fa fa-circle-thin mdl-color-text--purple-300" aria-hidden="true"></i>&nbsp;Archived
        </span>
      </div>

  </main>

  <footer class="mdl-color-text--grey-600"
          style="padding: 4px;">
    <button class="mdl-button mdl-js-button mdl-button--icon" style="float: right;">
      <i class="material-icons" style="font-size: 14px;">settings</i>
    </button>
  </footer>

</div>

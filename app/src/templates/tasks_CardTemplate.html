<div style="width: 330px; margin:0 auto; padding-top: 3%">
  <div class="mdl-card mdl-shadow--2dp custom-card">

    <button id="toggle" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
      <i class="material-icons">check</i>
    </button>

    <div class="mdl-card__title custom-card__title">
      <div class="mdl-card__subtitle-text">
        <div class="mdl-textfield mdl-js-textfield">
          <input id="title-input" class="mdl-textfield__input" type="text" maxlength="23" value="<%- data.title %>"/>
          <label class="mdl-textfield__label" for="title-input" id="title-label"><%- data.title %></label>
        </div>
      </div>
    </div>

    <div class="mdl-card__supporting-text custom-card__supporting-text">
      <div class="mdl-card__subtitle-text">
        <div class="mdl-textfield mdl-js-textfield">
          <textarea id="details-input" class="mdl-textfield__input" type="text" rows="1"><% hasDetails() && print(data.details) %></textarea>
          <label class="mdl-textfield__label" for="details-input" id="details-label"><% !hasDetails() && print("Add details...") %></label>
        </div>
      </div>
    </div>

    <div class="mdl-card__actions mdl-card--border">
      <button id="back" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons grey">arrow_back</i>
      </button>
      <button id="delete" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons grey">delete</i>
      </button>
    </div>

  </div>
</div>

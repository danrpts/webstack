<div class="app">
  <div class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__menu">
      <button class="mdl-button mdl-js-button mdl-button--icon">
        <% if (state('pending')) {%>
        <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
        <% } else if (state('resolved') && has('id')) { %>
        <img src=<%= get('image_url') %> width="32px" height="32px" />
        <% } %>
      </button>
    </div>

    <% if (state('pending')) { %>
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Initializing <%- get('provider') %>...</h2>
    </div>
    <% } else if (state('resolved') && has('id')) { %>
    <div class="mdl-card__supporting-text">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" disabled>
        <label class="mdl-textfield__label"><%- get('name') %></label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" disabled>
        <label class="mdl-textfield__label"><%- get('email') %></label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="inputGreeting" length="23">
        <label class="mdl-textfield__label"><%- get('greeting') %></label>
      </div>
    </div>
    <% } %>

    <div class="mdl-card__actions mdl-card--border">
      <button id="transitionBack" class="mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons">arrow_back</i>
      </button>
      <button id="transitionHome" class="mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons">home</i>
      </button>
      <% if (state('resolved') && has('id')) { %>
      <a id="grantOfflineAccess" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Grant offline access
      </a>
      <a id="signOut" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Sign out</a>
      <% } %>
    </div>
  </div>
</div>

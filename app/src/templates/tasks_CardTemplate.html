<div class="app">

    <a class="absolute btn-floating btn-large waves-effect waves-light <% isComplete() ? print('green') : print('red')%> toggle"><i class="material-icons">check</i></a>

    <div class="card">

      <div class="card-title">
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <input id="title-input" type="text" length="23" />
            <label for="title-input"><%- title %></label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <textarea id="details-input" class="materialize-textarea"></textarea>
            <label for="details-input"><% has('details') ? print(details) : print("Add details") %></label>
          </div>
        </div>
      </div>

      <div class="card-action card-action">
        <a class="btn-flat back">Back<i class="material-icons left">arrow_back</i></a>
        <a class="btn-flat delete">Delete<i class="material-icons left">delete</i></a>
      </div>

    </div>

</div>

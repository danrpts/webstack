<div class="app">

    <div class="mdl-card__menu">

    </div>

    <div class="mdl-card mdl-shadow--2dp">

      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text"></h2>
      </div>

      <div class="mdl-card__supporting-text">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" disabled>
          <label class="mdl-textfield__label" for="title-input"><%- get('name') %></label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" disabled>
          <label class="mdl-textfield__label" for="title-input"><%- get('email') %></label>
        </div>
      </div>

      <div class="mdl-card__actions mdl-card--border">

        <button class="mdl-button mdl-js-button mdl-button--icon back">
          <i class="material-icons">arrow_back</i>
        </button>

        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect signout">
          Sign out
        </a>

      </div>

    </div>

</div>

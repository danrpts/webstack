<div class="container">
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card grey lighten-5 z-depth-1">

        <div class="row card-content">
          <div class="input-field col s12 m12 l12">
            <input id="title-input" type="text" length="23" />
            <label for="title-input"><%- title %></label>
          </div>
        </div>

        <div class="row card-content">
          <div class="input-field col s12 m12 l12">
            <textarea id="details-input" class="materialize-textarea"><% hasDetails() && print(details) %></textarea>
            <label for="details-input" id="details-label"><% !hasDetails() && print("Add details...") %></label>
          </div>
        </div>

        <div class="card-action">
          <div class="row valign-wrapper custom-row">
            <div class="circle back grey-text text-darken-5" id="back">
              <i class="material-icons left">arrow_back</i>
            </div>
            <div class="circle delete grey-text text-darken-5" id="delete">
              <i class="material-icons left">delete</i>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>

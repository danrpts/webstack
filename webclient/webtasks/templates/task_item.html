<li>
  <div class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__supporting-text">
    <div class="avatar-wrapper left right">
      <div class="avatar left">
        <label class="mdl-checkbox mdl-js-checkbox" for="checkbox-<%- get('id') %>">
          <input type="checkbox" id="checkbox-<%- get('id') %>" class="mdl-checkbox__input task-toggle" <% has('completed') && print('checked') %>>
        </label>
      </div>
      <p href="/tasks/<%- get('id') %>" class="task <% has('completed') && print('completed') %>"><%- get('title') %></p>
      <span>
        <% has('details') && print(get('details'), '<br>') %>
        <% print(format('created'), '<br>') %>
        <% has('due') && print(format('due'), '<br>') %>
        <% has('completed') && print(format('completed')) %>
      </span>
      <div class="avatar right">
        <button class="mdl-button mdl-js-button mdl-button--icon task-delete">
          <i class="material-icons">delete</i>
        </button>
      </div>
    </div>
    </div>
  </div>
</li>

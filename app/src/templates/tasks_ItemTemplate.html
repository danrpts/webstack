<li class="flexbox">
  <div class="raw24">
    <p class="text">
      <label id="toggle" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
        <input type="checkbox" class="mdl-checkbox__input" />
      </label>
    </p>
  </div>
  <div class="flexible">
    <p class="text">
      <span id="open" class="mdl-checkbox__label"><%- data.text %></span>
    </p>
  </div>
  <div class="raw64">
    <p class="icon">
      <button id="delete" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
        <i class="material-icons">close</i>
      </button>
    </p>
  </div>
</li>

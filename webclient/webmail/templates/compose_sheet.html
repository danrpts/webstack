<div style="width: 100%; height: 100%;">

  <div class="mdl-layout mdl-js-layout
              mdl-layout--fixed-header">

    <header class="mdl-layout__header
                   mdl-color--white
                   mdl-color-text--grey-700"
            style="box-shadow: none;">
      
      <div class="mdl-layout__header-row"
           style="padding: 0 16px;
                  border-bottom: 1px solid #e0e0e0;">

        <div style="flex: 1; text-align: left;">
          <button class="mdl-button
                         mdl-js-button
                         mdl-button--icon"
                  id="close">
            <i class="material-icons">close</i>
          </button>
        </div>

        <div style="flex: 1; text-align: center;">
          <span class="mdl-layout-title"
                style="padding: 16px;
                       font-size: 16px;
                       color: rgba(0,0,0,.54);">
                Compose
          </span>
        </div>

        <div style="flex: 1; text-align: right;">
          <button class="mdl-button
                         mdl-js-button
                         mdl-button--icon"
                  id="open">
            <i class="material-icons">open_in_new</i>
          </button>
        </div>

      </div>

      <div class="mdl-layout__header-row"
           style="padding: 0 16px;
                  border-bottom: 1px solid #e0e0e0;"
           data-region="to-input">

           <span style="padding-right: 4px;
                        font-size: 14px;
                        font-weight: 400;
                        letter-spacing: 0;
                        line-height: 24px;
                        height: 24px;
                        color: rgba(0,0,0,.54);">
              To:
            </span>

           <!-- To input injeted here -->
        
      </div>

      <div class="mdl-layout__header-row"
           style="padding: 0 16px;
                  border-bottom: 1px solid #e0e0e0;">

           <span style="padding-right: 4px;
                        font-size: 14px;
                        font-weight: 400;
                        letter-spacing: 0;
                        line-height: 24px;
                        color: rgba(0,0,0,.54);
                        height: 24px;">
              Subject:
            </span>

        <div class="mdl-textfield"
             style="height: 32px;
                    padding: 0;">

          <input class="mdl-textfield__input"
                 type="text"
                 id="subject"
                 style="border: none;
                        outline: none;
                        width: initial;
                        height: 32px;
                        padding: 0 4px 0 12px;
                        color: rgba(0,0,0,.54);">

        </div>

      </div>

    </header>

    <main class="mdl-layout__content
                 mdl-color--white
                 mdl-color-text--grey-600"
          style="padding: 16px;">

      <div class="mdl-textfield mdl-js-textfield" style="width: 100%;">
        <textarea class="mdl-textfield__input" type="text" rows= "3" id="body"
                  style="outline: none;
                         color: rgba(0,0,0,.54);"></textarea>
      </div>

      <footer>

        <div class="mdl-layout__header-row" style="padding: 0 16px;">

          <div style="flex: 1; text-align: center;">
            <button class="mdl-button
                           mdl-js-button
                           mdl-button--colored"
                    id="save">
              Save
            </button>
          </div>

          <div style="flex: 1; text-align: center;">
            <button class="mdl-button
                           mdl-js-button
                           mdl-button--colored"
                    id="send">
              Send
            </button>
          </div>

        </div>
    
      </footer>

    </main>

  </div>

</div>

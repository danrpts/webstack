<li class="card-panel custom-avatar">
    <span class="avatar-content">
      <input type="checkbox" id="toggle-<%- id %>" <% isComplete() && print('checked') %>/>
      <label for="toggle-<%- id %>" class="toggle">&nbsp;</label>
    </span>
    <span class="title open"><%- title %></span>
    <p class="grey-text truncate">
      <% has('details') && print(details, '<br>') %>
      <% print(format('created'), '<br>') %>
      <% has('due') && print(format('due'), '<br>') %>
      <% isComplete() && print(format('completed')) %>
    </p>

    <a class="custom-secondary-content btn-flat delete"><i class="material-icons grey-text">delete</i></a>

</li>

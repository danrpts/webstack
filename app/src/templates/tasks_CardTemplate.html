<div class="app">

    <div class="mdl-card__menu">
      <button class="mdl-button mdl-js-button mdl-button--fab toggle <% isComplete() ? print('green') : print('red') %>">
        <i class="material-icons">check</i>
      </button>
    </div>

    <div class="mdl-card mdl-shadow--2dp">

      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text"></h2>
      </div>

      <div class="mdl-card__supporting-text">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="title-input" length="23">
          <label class="mdl-textfield__label" for="title-input"><%- title %></label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <textarea class="mdl-textfield__input" type="text" rows= "1" id="details-input" ></textarea>
          <label class="mdl-textfield__label" for="details-input"><% has('details') ? print(details) : print("Add details") %></label>
        </div>
      </div>

      <div class="mdl-card__actions mdl-card--border">

        <button class="mdl-button mdl-js-button mdl-button--icon back">
          <i class="material-icons">arrow_back</i>
        </button>

        <button class="mdl-button mdl-js-button mdl-button--icon delete">
          <i class="material-icons">delete</i>
        </button>

        <button class="mdl-button mdl-js-button mdl-button--icon mood">
          <i class="material-icons">mood</i>
        </button>

      </div>

    </div>

</div>

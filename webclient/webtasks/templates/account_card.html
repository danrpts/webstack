<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset-desktop mdl-cell--1-offset-tablet mdl-cell--middle custom-cell--center">
    <div class="mdl-card mdl-shadow--2dp">
      <div class="mdl-card__menu">
        <button class="mdl-button mdl-js-button mdl-button--icon">
          <% if ( isPending() ) {%>
            <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
          <% } else if ( isResolved() && has('id') ) { %>
            <img src=<%= get('image_url') %> width="32px" height="32px" />
          <% } %>
        </button>
      </div>
      <% if ( isPending() ) { %>
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Initializing <%- get('provider') %>...</h2>
        </div>
      <% } else if ( ( isResolved() && has('id') ) ) { %>
        <div class="mdl-card__supporting-text">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" disabled>
            <label class="mdl-textfield__label"><%- get('name') %></label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" disabled>
            <label class="mdl-textfield__label"><%- get('email') %></label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" disabled>
            <label class="mdl-textfield__label"><%- get('provider') %> Account</label>
          </div>
        </div>
      <% } %>
      <div class="mdl-card__actions mdl-card--border">
        <a href="/<" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
          <i class="material-icons">arrow_back</i>
        </a>
        <a href="/" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
          <i class="material-icons">home</i>
        </a>
        <% if ( isResolved() && has('id') ) { %>
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="account-grant">
            grant offline access
          </button>
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="account-signout">sign out</button>
        <% } %>
      </div>
    </div>
  </div>
</div>
